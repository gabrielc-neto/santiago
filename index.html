<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRestaurar Sistema: Atos Santiago</title>
    <style>
        body {
            background-color: #0d1117;
            color: #4ade80;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #terminal {
            width: 90%;
            max-width: 600px;
            background: #030712;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(248, 81, 73, 0.1);
            border: 1px solid #30363d;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #4ade80;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .error { color: #f85149; }
        .highlight { color: #f0883e; }
        h1 { color: #00ff00; font-size: 1.2rem; margin-bottom: 10px; }
        
        #form-container { display: none; margin-top: 20px; border-top: 1px dashed #30363d; padding-top: 15px; }
        input {
            background: transparent;
            border: none;
            color: #f0883e;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            width: 100%;
            outline: none;
            margin-top: 10px;
        }
        label { color: #4ade80; display: block; }
        button {
            background: #f85149;
            color: #ffffff;
            border: none;
            padding: 8px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 4px;
        }
        button:hover { background: #da3633; }
    </style>
</head>
<body>

<div id="terminal">
    <div id="output"></div>
    <span id="cursor" class="cursor">_</span>

    <div id="form-container">
        <form action="https://formspree.io/f/SEU_ID_AQUI" method="POST">
            <label for="resposta">> Digite sua resposta (Sim/Não):</label>
            <input type="text" name="resposta" id="resposta" placeholder="..." required autofocus autocomplete="off">
            
            <label style="margin-top: 15px;">> Quer dizer algo mais?</label>
            <input type="text" name="mensagem_adicional" placeholder="Opcional...">
            
            <button type="submit">REBOOT_RELATIONSHIP</button>
        </form>
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const cursor = document.getElementById('cursor');
    const formContainer = document.getElementById('form-container');

    const lines = [
        "> <span class='error'>[AVISO] Detectada falha no sistema emocional...</span>",
        "> Tentando recuperar arquivos de 'Nós'...",
        "> [OK] Memórias localizadas.",
        "> [OK] Sentimento de arrependimento processado.",
        "",
        "<h1>Santiago, eu cometi um erro.</h1>",
        "Percebi que o sistema não funciona sem a sua integração.",
        "Você é o meu porto seguro, especialmente nos dias difíceis.",
        "Estou aqui pedindo um <span class='highlight'>git checkout</span> para o nosso começo.",
        "",
        "> Deseja restaurar a conexão e reatar o namoro? (S/N)",
    ];

    let i = 0;
    function typeWriter() {
        if (i < lines.length) {
            output.innerHTML += lines[i] + "<br>";
            i++;
            setTimeout(typeWriter, 1200); // Um pouco mais lento para dar peso à mensagem
        } else {
            cursor.style.display = 'none';
            formContainer.style.display = 'block';
            document.getElementById('resposta').focus();
        }
    }

    typeWriter();
</script>

</body>
</html>
